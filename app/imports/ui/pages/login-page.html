<template name="Login_Page">

  <div class="log-grad-background">
    <div class="ui container log-colorblocktop">
      <div class="ui middle aligned center aligned grid">
        <div class="column" style="max-width: 450px">
          <h2 class="ui white header">
            <div class="log-center text">
              Login to your account
            </div>
          </h2>

          <form class="ui large form">
            <div class="ui stacked segment" style="opacity: 0.95">
              <div class="field">
                <div class="ui left icon input">
                  <i class="user icon"></i>
                  <input type="text" name="username" placeholder="Username">
                </div>
              </div>
              <div class="field">
                <div class="ui left icon input">
                  <i class="lock icon"></i>
                  <input type="password" name="password" placeholder="Password">
                </div>
              </div>
              <button class="ui fluid button" type="submit">Login</button>
            </div>
            <div class="ui error message"></div>
          </form>

          <div class="ui message">
            Need an account?<a href="signup"> Sign Up</a>
          </div>
        </div>
      </div>
    </div>
  </div>

</template>
