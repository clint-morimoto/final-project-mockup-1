<template name="Profile_Page">

  <div class="profile-background" style="opacity: 0.80">
    <div class="ui container profile-colorblocktop">
      <div class="ui column">

        <div class="profile-center text">
          <img class="ui small circular centered image" src="http://cdn.patch.com/assets/layout/contribute/user-default.png">
          <p></p>
          <p></p>
          My Profile
        </div>


        <div class="ui stacked segment" style="opacity: 0.95">

          <div class="ui grid">
            <div class="four wide column">
              <div class="ui vertical fluid tabular menu">
                <a class="item" data-tab="first">Bio</a>
                <a class="item" data-tab="second">Skills</a>
                <a class="item" data-tab="third">Interests</a>
                <a class="item" data-tab="fourth">Created Projects</a>
              </div>
            </div>
            <div class="twelve wide stretched column">
              <div class="ui tab segment" data-tab="first" style="min-height: 200px">
                Add a description about yourself
                <p></p>
                <p></p>
              </div>
              <div class="ui tab segment" data-tab="second" style="min-height: 200px">
                Show off your skills
                <p></p>
                <p></p>
              </div>
              <div class="ui tab segment" data-tab="third" style="min-height: 200px">
                Describe projects you're interested in working with
                <p></p>
                <p></p>
              </div>
              <div class="ui tab segment" data-tab="fourth" style="min-height: 200px">
                Note down any projects you've created/joined that others might be interested
              </div>
            </div>
          </div>

        </div>

      </div>
    </div>
  </div>

  <script>
    $('.menu .item')
        .tab()
    ;
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Questrial');
  </style>

</template>
