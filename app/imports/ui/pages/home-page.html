<template name="Home_Page">

  <div class="home-background">
    <div class="ui container home-colorblocktop">
      <div class="ui column">
        <div class="home-center text">Welcome Back<br><br><br>Kyle</div>

        <div class="ui segment home" style="opacity: 0.985">
          <div class="ui top attached tabular menu">
            <a class="active item" data-tab="home">
              Home
            </a>
            <a class="item" data-tab="messages">
              Messages
            </a>
            <a class="item" data-tab="friends">
              Projects
            </a>
            <a class="item"

                </div>

                    <i class="users icon"></i>
                    9 Members
                  </a>
                </div>
              </div>

              <div class="card">
                <div class="blurring dimmable image">
                  <div class="ui dimmer">
                    <div class="content">

                </div>
                <div class="content">
                  <a class="header">Car Mechs</a>
                  <div class="meta">
                    <span class="date">Created in 2014</span>
                  </div>
                </div>

              </div>

                      <div class="center">
                        <div class="ui inverted button">View More</div>
                      </div>
                    </div>
                  </div>

                      src="https://images.unsplash.com/photo-1471224689211-8d9629bafd66?ixlib=rb-0.3.5&q=80&fm=jpg&crop=entropy&cs=tinysrgb&s=8f5963308710cced061834f2a1860362">

  <script>
    $('.menu .item')
        .tab()
    ;
    $('.special.cards .image').dimmer({
      on: 'hover'
    });
  </script>

  <style>
    @import url('https://fonts.googleapis.com/css?family=Questrial');
  </style>

</template>
